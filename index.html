<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="display-img-box">
      <img class="display-img" src="./images/image-equilibrium.jpg" alt="image-of-equilibrium">
      <div class="hover-effect">
        <img src="./images/icon-view.svg" alt="view-icon">  
      </div>
    </div> 
    <h1>Equilibrium #3429</h1>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="ethereumandtime">
      <div class="ethereum-price">
        <img class="ether-icon" src="./images/icon-ethereum.svg" alt="ethereum-icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time-text">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="clock-icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator-info">
      <img class="avatar-image" src="./images/image-avatar.png" alt="photo-of-Jules-Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
